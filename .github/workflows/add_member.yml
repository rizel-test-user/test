# This workflow will add a member to the organization when an issue is labeled with "approved"

name: Invite member to organization

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          result-encoding: string
          github-token: ${{ secrets.GITHUB_TOKEN }}
          retries: 3
          script: |
            const request = await github.rest.issues.get({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            const regex = /(?<=@)\w+/g;
            const userToAdd= request.data.title.match(regex)[0]
            await github.rest.repos.addCollaborator({
              owner: 'derek-botany',
              repo: 'test',
              username: userToAdd
            })
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `@${userToAdd} has been invited to the organization.`
            })
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })
            return `@${userToAdd} has been invited to the organization.`
