# This workflow will add a member to the organization when an issue is labeled with "approved"

name: Invite member to organization

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const request = await github.rest.issues.get({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            const regex = /@(\w+)/g;
            const userToAdd= request.data.title.match(regex)
            console.log('hey i added this user',userToAdd)
