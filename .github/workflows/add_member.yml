# This workflow will add a member to the organization when an issue is labeled with "approved"

name: Invite member to organization

on:
  issues:
    types: [labeled]
    
jobs:
   comment:
    if:  github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ You've been invited! Check your email for an invitation. It expires in 7 days.'
            })



     
